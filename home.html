<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyoo</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="max-w-lg w-[90%] mx-auto bg-[#f4f5f6]">
    <header class="bg-white rounded-b-2xl h-[100%]">
        <section  class="flex justify-between items-center px-4 py-4 bg-white border-b-1 border-gray-400">
            <div class="flex items-center gap-2 ">
                <img src="./images/Group.png" class="h-[50px]" alt="">
                <div>
                    <h3 class="font-bold">$<span id="availableBalance">4500</span></h3>
                    <p>Available Balance</p>
                </div>
            </div>
            <div>
                <button class="btn bg-white"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
            </div>
        </section>
        <section>
            <div class="pl-6 pt-8">
                <h2 class="font-bold text-2xl">ðŸ”¥ Welcome to Payooo!</h2>
                <p class="mt-4 text-slate-600">Enjoy easy and convenient financial services with us. <br>Cashout charge is low and </p>
            </div>
        </section>
        <section class="grid grid-cols-3 gap-4 mx-7 pb-8 items-center mt-7">
            <div class="text-center py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/wallet1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800"> Add Money</h2>
            </div>
            <div class="text-center px-3 py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/send1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800">Cashout</h2>
            </div>
            <div class="text-center px-3 py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/money1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800">Transfer Money</h2>
            </div>
            <div class="text-center px-3 py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/bonus1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800">Ge Bonus</h2>
            </div>
            <div class="text-center px-3 py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/wallet1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800">Pay Bill</h2>
            </div>
            <div class="text-center px-3 py-5 border-1 border-stone-300 rounded-lg"> 
                <img src="./images/transaction1.png" class="mx-auto" alt="">
                <h2 class="font-normal mt-3 text-slate-800">Transacition</h2>
            </div>
        </section>
    </header>
    <main class="pb-20">
        <section class="font-bold m-7">
            <h1>Add Money</h1>
            <div>
                <form action="" class="mt-4 bg-white p-7 rounded-2xl w-[100%]">
                    <div>
                        <label for="" class="font-semibold text-slate-700">Select A Bank</label>
                        <br>
                        <select id="bank" class="select mt-2 rounded-3xl bg-[#f4f5f7] font-normal border-none w-full">
                            <option>Select Bank</option>
                            <option>Islami Bank</option>
                            <option>One Bank</option>
                            <option>AB Bank</option>
                            <option>IFIC Bank</option>
                            <option>Jumona Bank</option>
                        </select>
                    </div>
                    <div class="mt-4">
                        <label for="" class="font-semibold text-slate-700">Bank Account Number</label>
                        <br>
                        <input type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f6] mt-2 rounded-2xl font-normal border-none w-full" id="account-number" />
                    </div>
                    <div class="mt-4">
                        <label for="" class="font-semibold text-slate-700">Amount to Add</label>
                        <br>
                        <input type="text" placeholder="Add Amount to withdraw" class="input bg-[#f4f5f6] mt-2 rounded-2xl font-normal border-none w-full" id="add-amount" />
                    </div>
                    <div class="mt-4">
                        <label for="" class="font-semibold text-slate-700">Pin Number</label>
                        <br>
                        <input type="text" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f6] mt-2 rounded-2xl font-normal border-none w-full" id="pin-number" />
                    </div>
                    <button class="btn btn-primary mt-5 w-full rounded-2xl" id="add-money-btn">Add Money</button>
                </form>
            </div>
        </section>
    </main>
    <script src="./javascript/home.js"></script>
</body>
</html>
